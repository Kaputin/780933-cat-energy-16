<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <svg class="page-header__logo-image page-header__logo-desktop" width="202px" height="59px"><use xlink:href="#logo-desktop"></use></svg>
        <svg class="page-header__logo-image page-header__logo-tablet" width="173px" height="58px"><use xlink:href="#logo-tablet"></use></svg>
        <svg class="page-header__logo-image page-header__logo-mobile" width="191px" height="38px"><use xlink:href="#logo-mobile"></use></svg>
      </a>
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-main">
    <!--Красные блоки-->
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <svg class="page-footer__logo-image" width="128px" height="24"><use xlink:href="#logo-footer"></use></svg>
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="https://vk.com/htmlacademy">
                <svg class="social__link--vkontakte" width="22px" height="12px"><use xlink:href="#icon-vk-mobile"></use></svg>
                <span class="visually-hidden">Мы в Вконтакте</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="https://www.instagram.com/htmlacademy">
                <svg class="social__link--instagram" width="16px" height="16px"><use xlink:href="#icon-insta-mobile"></use></svg>
                <span class="visually-hidden">Мы в Инстаграме</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link " href="https://www.facebook.com/htmlacademy">
                <svg class="social__link--facebook" width="10px" height="19px"><use xlink:href="#icon-fb-mobile"></use></svg>
                <span class="visually-hidden">Мы в Фейсбуке </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link-text" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="copyright__text">HTML Academy</span>
          </a>
          <a class="copyright__link-image" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copright__image" width="27px" height="34px"><use xlink:href="#icon-htmlacademy"></use></svg>
            <span class="visually-hidden">Логотип HTML Academy</span>
          </a>
        </div>
      </div>
    </footer>
    <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');

    navMain.classList.remove('main-nav--nojs');

    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });
    </script>
  </body>
</html>
